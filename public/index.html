<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<!--
      manifest.json предоставляет метаданные, используемые при добавлении веб-приложения в
      домашний экран на Android. См. https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<!--
      Обратите внимание на использование %PUBLIC_URL% в тегах выше.
      Он будет заменен URL-адресом папки `public` во время сборки.
      Из HTML можно ссылаться только на файлы внутри папки `public`.

      В отличие от "/favicon.ico" или "favicon.ico", "%PUBLIC_URL%/favicon.ico" будет
      корректно работать как с маршрутизацией на стороне клиента, так и с общедоступным URL без полномочий root.
      Узнайте, как настроить общедоступный URL без полномочий root, запустив `npm run build`.
    -->
	<title>React App</title>
</head>

<body>
	<noscript>
		Вам необходимо включить JavaScript для запуска этого приложения.
	</noscript>
	<div id="root"></div>
	<!--
      Этот HTML-файл является шаблоном.
      Если вы откроете его прямо в браузере, вы увидите пустую страницу.

      Вы можете добавить в этот файл веб-шрифты, метатеги или аналитику.
      На этапе сборки объединенные скрипты помещаются в тег <body>.

      Чтобы начать разработку, запустите `npm start` или `yarn start`.
      Чтобы создать производственный пакет, используйте `npm run build` или `yarn build`.
    -->
</body>

</html>
